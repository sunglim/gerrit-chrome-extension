<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <div class="setting">
    * api_endpoint:
    <textarea id="api_endpoint" width="400px"></textarea>
    <p>

    * Sets the period of time the notification remains visible.<br>
	Duration(sec): <input id="duration" /><br/>
    Remain visible: <input id="remain_visible" type="checkbox">
	<fieldset>
	  <legend>Notification filter:</legend>
	  Do not show notification popup for the users down below<br>
	  <input type="checkbox" id="user_automatic_performance">AutomaticPerformanceReview<br>
	  <input type="checkbox" id="build_linux_all">BuildLinux*<br>
	  <input type="checkbox" id="build_windows_all">BuildWindows*<br>
	  <input type="checkbox" id="build_mac_all">BuildMac*<br>
	  <input type="checkbox" id="build_sun_all">BuildSun*<br>
	  <input type="checkbox" id="checkbot">CheckBot<br>
	  <input type="checkbox" id="trex_service">TrexService<br>
	  <input type="checkbox" id="merge_summary">MergeSummary<br>
	</fieldset>
	<div id="status">&nbsp;</div>

    <div class="buttons">
      <button id="save">Save</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
